version: '3.8'

services:
  # Backend сервер (Express + MAX Bot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BOT_TOKEN=${BOT_TOKEN:-default_token}
      - MINI_APP_URL=${MINI_APP_URL:-http://localhost:3000}
      - DATABASE_URL=file:./prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_EXPIRES_IN=7d
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@university.edu}
      - ADMIN_NAME=${ADMIN_NAME:-System Administrator}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - backend-data:/app/server/prisma
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge
