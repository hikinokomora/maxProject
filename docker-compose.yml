version: '3.8'

services:
  # Backend сервер (Express + MAX Bot)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BOT_TOKEN=${BOT_TOKEN}
      - MINI_APP_URL=${MINI_APP_URL:-http://localhost:3000}
      - DATABASE_URL=file:/app/server/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_EXPIRES_IN=7d
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@university.edu}
      - ADMIN_NAME=${ADMIN_NAME:-System Administrator}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme123}
    volumes:
      - ./server/config:/app/server/config
      - ./server/prisma:/app/server/prisma
    restart: unless-stopped
    networks:
      - app-network

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
