services:
  chatbot:
    build: .
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - BOT_TOKEN=${BOT_TOKEN}
      - MINI_APP_URL=${MINI_APP_URL:-http://localhost:3000}
    volumes:
      - ./server/config:/app/server/config
    restart: unless-stopped
